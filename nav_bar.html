<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav Bar</title>
  <style>
    /* Style the side navigation */
    .sidenav {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      padding-top: 20px;
      transition: 0.3s;
    }

    /* Sidenav links */
    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    /* Hover effect */
    .sidenav a:hover {
      color: #f1f1f1;
    }

    /* Main content area */
    .content {
      margin-left: 260px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="sidenav">
    <a href="#index.md">Introduction</a>
    <a href="#first_page.md">Roles in Azure</a>
    <a href="#sql-server-vm.md">SQL Server and Azure VM</a>
  </div>

</body>
</html>
